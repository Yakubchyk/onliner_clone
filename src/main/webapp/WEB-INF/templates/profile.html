<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Профиль пользователя</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="#">Onliner.by</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/">Главная</a>
                <a class="nav-link" href="/">Магазин</a>
                <a class="nav-link" th:href="@{/profile/{id}(id=${id})}">Профиль</a>
                <a class="nav-link" href="/">Отзывы</a>
                <a class="nav-link" href="/">Карзина</a>

                <a class="nav-link disabled" aria-disabled="true">Выход</a>
            </div>
        </div>
    </div>
</nav>


<div class="container">

    <div class="row">
        <div class="col-md-4 mt-5 text-center">
            <div class="profile-img">
                <img src="https://via.placeholder.com/150" alt="Аватарка профиля">
            </div>
            <div class="col mt-4 text-center">
                <a class="btn btn-primary" href="/user" role="button">Редактировать профиль</a>
            </div>
        </div>


        <div class="col-md-8 mt-5">
            <div class="card">
                <div class="card-header"><h4>Информация о профиле пользователя</h4></div>
                <div class="card-body">
                    <h2 th:text="${name}"></h2>

                    <h2 th:text="${username}"></h2>

                    <p>Тип аккаунта: <span th:text="${type}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
